<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="wrapper">

        <!-- Heading section -->
        <h1>Weather App</h1>

        <!-- Tab container -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- Weather Container -->
        <div class="weather-container">
            
            <!-- grant location contaienr -->
             <div class="sub-container grant-location-container">
                <img src="./images/location.png" width="80" height="80" alt="" loading="lazy">

                <p>Grant Location Access</p>

                <p>Allow Access to get weather Information</p>

                <button class="btn" data-grantAccess>Grant Access</button>
             </div>

             <!-- search form -->
              <form class="form-container" data-searchForm> 
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="./images/search.png" width="20"  alt="" loading="lazy" >
                </button>
              </form>


              <!-- loading screen container -->
               <div class="loading-container sub-container">
                    <img src="./images/loading.gif" width="150" height="150" alt="">
                    <p>Loading</p>
               </div>


               <!-- show weather info -->
                <div class="user-info-container sub-container ">

                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img id="country-image" data-countryIcon alt="country-image">
                    </div>

                    <!-- weather description -->
                    <p data-weatherDesc></p>

                    <!-- weather icon -->
                    <img data-weatherIcon>

                    <!-- temprature  -->
                    <p data-temp></p>

                    <!-- 3 cards - parametes -->
                     <div class="parameter-container">

                        <!-- card 1 -->
                         <div class="parameter">
                            <img src="./images/wind.png" >
                            <p>windspeed</p>
                            <p data-windspeed></p>
                         </div>

                         <!-- card 2 -->
                          <div class="parameter">
                            <img src="./images/humidity.png" alt="">
                            <p>humidity</p>
                            <p data-humidity></p>
                          </div>

                          <!-- card 3 -->
                          <div class="parameter">
                            <img src="./images/cloud.png" alt="">
                            <p>Cloud</p>
                            <p data-cloudiness></p>
                          </div>
                     </div>

                    

                </div>

        </div>


    </div>

    <script src="./script.js"></script>
</body>
</html>
